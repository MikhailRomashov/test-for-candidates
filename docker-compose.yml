version: '3'
services:
  php:
    image: php:7.1
    volumes:
    - ./:/app
    ports:
    - 8000:8000
    command: php -S 0.0.0.0:8000 -t /app

  nginx:
    image: nginx:latest

  mysql:
    image: mysql:5.6
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./SQL:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql





